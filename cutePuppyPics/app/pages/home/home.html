<ion-header>

  <ion-navbar>
    <ion-title>  <ion-icon name="md-home"></ion-icon>  Home </ion-title>
  </ion-navbar>





</ion-header>

<ion-content padding class="home" >

   <ion-list>
        <ion-item *ngFor="let item of items" (click)="openModal({charNum: 0 })">
          <ion-label >
               {{item.title}}
          </ion-label>
             <ion-icon name='{{item.icon}}'  item-left ></ion-icon>
             <ion-note item-right>
                  {{item.description}}
             </ion-note>
        </ion-item>
   </ion-list>

</ion-content>
